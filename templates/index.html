<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <script>
        function submitForm(event) {
            event.preventDefault();  // Evitar el envío normal del formulario
            
            const formData = new FormData(event.target);
            const jsonData = {};
            formData.forEach((value, key) => jsonData[key] = value);

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.result;  // Mostrar el resultado
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Heart Disease Prediction Form</h1>
    <form onsubmit="submitForm(event)">
        <label for="age">Age:</label>
        <input type="number" name="age" required><br><br>
        
        <label for="sex">Sex:</label>
        <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="cp">Chest Pain Type:</label>
        <select name="cp" required>
            <option value="typical angina">Typical Angina</option>
            <option value="asymptomatic">Asymptomatic</option>
            <option value="non-anginal pain">Non-Anginal Pain</option>
            <option value="atypical angina">Atypical Angina</option>
        </select><br><br>

        <label for="trestbps">Resting Blood Pressure:</label>
        <input type="number" name="trestbps" required><br><br>

        <label for="chol">Cholesterol:</label>
        <input type="number" name="chol" required><br><br>

        <label for="fbs">Fasting Blood Sugar (0 or 1):</label>
        <input type="number" name="fbs" min="0" max="1" required><br><br>

        <label for="restecg">Resting Electrocardiographic Results:</label>
        <input type="number" name="restecg" required><br><br>

        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="number" name="thalach" required><br><br>

        <label for="exang">Exercise Induced Angina (0 or 1):</label>
        <input type="number" name="exang" min="0" max="1" required><br><br>

        <label for="oldpeak">Oldpeak:</label>
        <input type="number" step="0.1" name="oldpeak" required><br><br>

        <label for="slope">Slope of the Peak Exercise ST Segment:</label>
        <input type="number" name="slope" required><br><br>

        <label for="ca">Number of Major Vessels (0-3):</label>
        <input type="number" name="ca" required><br><br>

        <label for="thal">Thalassemia (3, 6, or 7):</label>
        <input type="number" name="thal" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>Prediction Result:</h2>
    <div id="result"></div>  <!-- Aquí se mostrará el resultado -->
</body>
</html>
