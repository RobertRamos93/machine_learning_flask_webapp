<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Heart Disease Prediction Form</h1>
    <form id="prediction-form">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label>Sex:</label>
        <input type="radio" id="male" name="sex" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female" required>
        <label for="female">Female</label><br><br>

        <label for="cp">Chest Pain Type:</label>
        <select id="cp" name="cp" required>
            <option value="typical angina">Typical Angina</option>
            <option value="atypical angina">Atypical Angina</option>
            <option value="non-anginal pain">Non-Anginal Pain</option>
            <option value="asymptomatic">Asymptomatic</option>
        </select><br><br>

        <label for="trestbps">Resting Blood Pressure:</label>
        <input type="number" id="trestbps" name="trestbps" required><br><br>

        <label for="chol">Cholesterol:</label>
        <input type="number" id="chol" name="chol" required><br><br>

        <label for="fbs">Fasting Blood Sugar (0 or 1):</label>
        <input type="number" id="fbs" name="fbs" min="0" max="1" required><br><br>

        <label for="restecg">Resting Electrocardiographic Results:</label>
        <input type="number" id="restecg" name="restecg" required><br><br>

        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="number" id="thalach" name="thalach" required><br><br>

        <label for="exang">Exercise Induced Angina (0 or 1):</label>
        <input type="number" id="exang" name="exang" min="0" max="1" required><br><br>

        <label for="oldpeak">Oldpeak:</label>
        <input type="number" id="oldpeak" name="oldpeak" step="0.1" required><br><br>

        <label for="slope">Slope of the Peak Exercise ST Segment:</label>
        <input type="number" id="slope" name="slope" required><br><br>

        <label for="ca">Number of Major Vessels (0-3):</label>
        <input type="number" id="ca" name="ca" min="0" max="3" required><br><br>

        <label for="thal">Thalassemia (3, 6, or 7):</label>
        <input type="number" id="thal" name="thal" min="3" max="7" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>Prediction Result:</h2>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#prediction-form').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/predict',
                    type: 'post',
                    data: $('#prediction-form').serialize(),
                    success: function(response) {
                        $('#result').text(response.result);
                    },
                    error: function(xhr) {
                        $('#result').text('An error occurred: ' + xhr.statusText);
                    }
                });
            });
        });
    </script>
</body>
</html>
